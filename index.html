<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GifTastic</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="newDiv">
                <div id="car-view">
                    <button class="car" data-name="Dodge">Dodge</button>
                    <button class="car" data-name="Chevy">Chevy</button>
                    <button class="car" data-name="Cadillac">Caddy</button>
                    <button class="car" data-name="Mercedes">Mercedes</button>
                </div>
                <form id="car-form">
                    <label for="car-input">Add another car</label>
                    <br>
                    <input type="text" id="car-input">
                    <br>
                    <br>
                    <input id="add-car" type="submit" value="Submit">
                </form>
            </div>
            <div id="giphy-view">
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
